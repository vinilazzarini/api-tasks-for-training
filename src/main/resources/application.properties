spring.application.name=controledetarefas

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/controle-de-tarefas
spring.datasource.username=postgres
spring.datasource.password=pgadmin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações adicionais do JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuração usuario
spring.security.user.name=admin
spring.security.user.password=senha